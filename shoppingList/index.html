<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="page-top">
          <h1 class="title">Shopaholic</h1>

          <p>My shopping list</p>

          <!-- search functionality -->

          <form action="" id="search-item">
            <input type="text" placeholder="Search items..." />

            <div id="check">
              <label for="hide">Hide list</label>
              <input type="checkbox" id="hide" />
            </div>
          </form>
        </div>
      </header>

      <form id="add-item">
        <input type="text" placeholder="What do you want to buy?" />
        <button>Add</button>
      </form>

      <div id="grocery-list">
        <h2 class="title">Items To Buy</h2>

        <ul>
          <li>
            <span class="item">Milk</span>
            <span class="delete">Delete</span>
          </li>

          <li>
            <span class="item">Sugar</span>
            <span class="delete">Delete</span>
          </li>

          <li>
            <span class="item">Bananas</span>
            <span class="delete">Delete</span>
          </li>

          <li>
            <span class="item">Pizza</span>
            <span class="delete">Delete</span>
          </li>
        </ul>
      </div>

      <div id="tab-wrapper">
        <ul class="heading">
          <li data-clicked="#joke" class="active">Food Joke</li>
          <li data-clicked="#facts">Did you know?</li>
        </ul>

        <div id="joke" class="panel" >
          <p>What do you call a fake noodle?</p>
          <p>An IMPASTA</p>
        </div>

        <div id="facts" class="panel">
          <p>This is what I learn about food this week</p>
          <p>Food test</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
