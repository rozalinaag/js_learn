

<html>
    <head>
        <style>
            .hide{
                display: none;
            }

            li{
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <ul id="food">
            <li>Meats
                <ul>
                    <li>Red Meats
                        <ul>
                            <li>Beef</li>
                            <li>Lamb</li>
                            <li>Pork</li>
                        </ul>
                    </li>
                    <li>Other
                        <ul>
                            <li>Fish</li>
                            <li>Chicken</li>
                            <li>Turkey</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>Vegetables
                <ul>
                    <li>Yummy ones
                        <ul>
                            <li>Potatoes</li>
                            <li>Asparagus</li>
                            <li>Peas</li>
                        </ul>
                    </li>
                    <li>Yucky ones
                        <ul>
                            <li>Brussel Sprouts</li>
                            <li>Kale</li>
                            <li>Mushrooms</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>

        <script>
            let ul = document.getElementById('food')
            ul.addEventListener('click', showOrHide)

            function showOrHide(e){
                let target = e.target;
                if (target.tagName == 'LI'){
                    let ulShowOrHide = target.querySelector('ul')
                    if(ulShowOrHide){
                        ulShowOrHide.classList.toggle('hide')
                    }
                }
            }
        </script>
    </body>
</html>
